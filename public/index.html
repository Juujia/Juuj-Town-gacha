<body>

  <select id="banner">
    <option value="standard">Banner Standard</option>

  <br><br>
  <button onclick="buyPull()">SUMMON (1‚Ç¨)</button>

  <script>
  async function buyPull() {
    const banner = document.getElementById('banner').value;
    
    // Ajoute cette ligne pour voir dans la console si tout est bon
    console.log("Selected banner :", banner);
  
    const response = await fetch('/create-checkout-session', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ banner: banner })  // ‚Üê ici c'√©tait probablement "banner" sans valeur
    });
  
    const data = await response.json();
    
    if (data.url) {
      window.location.href = data.url;  // Redirige vers Stripe
    } else {
      alert("Erreur Stripe : " + (data.error || "inconnue"));
    }
  }
  </script>
